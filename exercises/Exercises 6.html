<!DOCTYPE html>
<html>
    <head>
        <title>Exercises 6</title>
    </head>
    <body>
        <div id="receipt">Receipt</div>
        <script>
            const receipt = document.getElementById('receipt');
            const cartArray = [
                {
                    name: 'Apple',
                    price: 4,
                    quantity: 2
                },
                {
                    name: 'Orange',
                    price: 3,
                    quantity: 3
                },
                {
                    name: 'Banana',
                    price: 5,
                    quantity: 1
                }
            ];
            function cartTotal(){
                let totalCost = 0;
                cartArray.forEach(function (obj){
                    totalCost = totalCost + (obj.price * obj.quantity);
                });
                const newDiv = document.createElement('div');
                newDiv.innerHTML  = 'Cart total = $' + totalCost;
                receipt.appendChild(newDiv);
            }


            function displayReceipt(){
                receipt.innerHTML = 'Receipt';
                cartArray.forEach(function (obj){
                    const newDiv = document.createElement('div');
                    newDiv.innerHTML = obj.name + ' $' + obj.price + ' * '
                     + obj.quantity + ' = $' + (obj.price * obj.quantity);
                    receipt.appendChild(newDiv);
                });
                cartTotal();
            }

            displayReceipt();
        </script>
    </body>
</html>
